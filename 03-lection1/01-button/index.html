<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
        <title>Button</title>
    </head>
    <body>
        <h1>Button component</h1>
        <section>            
            <button class="button button--var_primary">Primary</button>
            <button class="button button--var_primary" disabled="disabled">Primary disabled</button>
            <button class="button button--var_secondary">Secondary</button>
            <button class="button button--var_secondary" disabled="disabled">Secondary disabled</button>
            <button class="button button--var_alternate">Alternate</button>
            <button class="button button--var_alternate" disabled="disabled">Alternate disabled</button>
        </section>
        <section>
            <h2>Use cases</h2>
            <button class="button button--var_primary">Longlonglonglonglonglong text</button>
            <input class="button button--var_primary" type="button" value="Input button" />
        </section>        
    </body>
</html>
