<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./toggler-legacy.css" />
    <title>Toggler component</title>
  </head>
  <body>
    <h1>Toggler component</h1>
    <label class="toggler">
      <input type="checkbox" class="toggler__input" />
      <span class="toggler__state">
        <span class="toggler__control"></span>
        <span class="toggler__title">Default</span>
      </span>
    </label>
    <label class="toggler">
      <input
        type="checkbox"
        class="toggler__input"
        checked="checked"
        disabled="disabled"
      />
      <span class="toggler__state">
        <span class="toggler__control"></span>
        <span class="toggler__title">Disabled</span>
      </span>
    </label>
  </body>
</html>
