<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./checkbox.css" />
    <script src="../../assets/js/fixOnloadAnimations.js"></script>
    <title>Checkbox component</title>
  </head>
  <body class="preload">
    <h1>Checkbox component</h1>
    <label class="checkbox">
      <input type="checkbox" class="checkbox__input" />
      <span class="checkbox__state">
        <span class="checkbox__control _noAnimateOnload">
          <svg class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
            <use href="../../assets/images/icons.svg#check"></use>
          </svg>
        </span>
        <span class="checkbox__title">Default</span>
      </span>
    </label>
    <label class="checkbox">
      <input type="checkbox" class="checkbox__input" checked="checked" disabled="disabled" />
      <span class="checkbox__state">
        <span class="checkbox__control _noAnimateOnload">
          <svg class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
            <use href="../../assets/images/icons.svg#check"></use>
          </svg>
        </span>
        <span class="checkbox__title">Disabled</span>
      </span>
    </label>
  </body>
</html>
