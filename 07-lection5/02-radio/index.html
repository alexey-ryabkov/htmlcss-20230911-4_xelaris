<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./radio-legacy.css" />
    <title>Radio component</title>
  </head>
  <body>
    <h1>Radio component</h1>
    <label class="radio">
      <input type="radio" class="radio__input" name="radio" />
      <span class="radio__state">
        <span class="radio__control"></span>
        <span class="radio__title">Option 1</span>
      </span>
    </label>
    <label class="radio">
      <input type="radio" class="radio__input" name="radio" checked="checked" />
      <span class="radio__state">
        <span class="radio__control"></span>
        <span class="radio__title">Option 2</span>
      </span>
    </label>
    <label class="radio">
      <input
        type="radio"
        class="radio__input"
        checked="checked"
        disabled="disabled"
        name="radio"
      />
      <span class="radio__state">
        <span class="radio__control"></span>
        <span class="radio__title">Disabled</span>
      </span>
    </label>
  </body>
</html>
